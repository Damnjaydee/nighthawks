<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nighthawks — Apply for Membership</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{--muted:#bdbdbd;--soft:rgba(255,255,255,.06);--soft2:rgba(255,255,255,.12)}
    *{box-sizing:border-box}
    body{margin:0;background:#000;color:#fff;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    /* Nav */
    .nav{position:fixed;top:0;left:0;right:0;z-index:10;display:flex;align-items:center;gap:28px;padding:24px 30px;
      background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0))}
    .nav a{color:#fff;text-decoration:none;opacity:.8}.nav a:hover{opacity:1}

    /* Hero background */
    .hero{
      min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:120px 20px 60px;
      background:url('assets/bg-membership.jpg') center center / cover no-repeat fixed; position:relative;
    }
    .hero::before{content:""; position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,0) 25%), rgba(0,0,0,.25);}

    /* Frosted glass card */
    .form-card{
      position:relative; z-index:1; width:min(880px,92vw); margin:0 auto;
      border:1px solid var(--soft2); border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      backdrop-filter: blur(8px);
      padding:26px 24px 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }

    h1{margin:0 0 8px; font-weight:600; font-size:clamp(1.4rem,2.2vw,1.6rem)}
    .lede{color:var(--muted); margin:-2px 0 18px}

    /* Form layout & inputs */
    form{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    label{font-size:.9rem; color:#e6e6e6}
    input, select, textarea{
      width:100%; padding:12px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.55); color:#fff; font-size:.96rem;
    }
    textarea{min-height:120px; grid-column:1 / -1; resize:vertical}
    .row-2{grid-column:1 / -1}
    .hint{color:#a8a8a8; font-size:.88rem; margin-top:6px}

    /* Headshot preview */
    .headshot-container{
      position: relative;
      width: 100px; height: 100px;
      margin-bottom: 10px;
    }
    .headshot-preview{
      width: 100%; height: 100%; border-radius: 50%;
      object-fit: cover; display: none;  /* hidden until uploaded */
      border: 2px solid rgba(255,255,255,0.2);
    }
    .placeholder{
      position: absolute; inset: 0; border-radius: 50%;
      background: rgba(255,255,255,0.08);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; color: rgba(255,255,255,0.5);
      pointer-events: none;
    }

    /* Actions */
    .actions{display:flex; gap:12px; align-items:center; margin-top:8px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:.5rem; padding:12px 18px; border-radius:999px; border:1px solid var(--soft2); font-weight:600}
    .primary{background:#fff; color:#000; border-color:#fff}
    .primary:hover{background:#eaeaea}
    .ghost{background:transparent; color:#fff}
    .ghost:hover{background:rgba(255,255,255,.12)}

    @media (max-width:900px){ form{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="nav">
    <a href="index.html" aria-label="Nighthawks home"><img src="assets/logo-white.jpg" alt="Nighthawks" height="22"></a>
    <div style="display:flex;gap:22px;">
      <a href="index.html">Home</a>
      <a href="request.html">Concierge</a>
      <a href="membership.html">Membership</a>
      <a href="about.html">About</a>
      <a href="press.html">Press</a>
    </div>
  </nav>

  <!-- Page -->
  <section class="hero">
    <div class="form-card">
      <h1>Apply for Membership</h1>
      <p class="lede">Tell us a bit about you. We review applications on a rolling basis.</p>

      <!-- Replace action with your handler/Formspree endpoint -->
      <form id="signup-form" action="https://formspree.io/f/your-endpoint" method="POST" enctype="multipart/form-data">
        <!-- Anti-bot honeypot -->
        <input type="text" name="company" style="display:none" tabindex="-1" autocomplete="off" />

        <div>
          <label>Full Name*</label>
          <input required name="name" placeholder="First & Last Name">
        </div>
        <div>
          <label>What should we call you?</label>
          <input name="preferred_name" placeholder="Preferred / Nickname">
        </div>

        <div>
          <label>Date of Birth*</label>
          <input required type="date" name="dob">
        </div>
        <div>
          <label>Email*</label>
          <input required type="email" name="email" placeholder="you@email.com">
        </div>

        <div>
          <label>Mobile*</label>
          <input required name="mobile" placeholder="(xxx) xxx-xxxx">
        </div>
        <div>
          <label>City</label>
          <input name="city" placeholder="City">
        </div>

        <div>
          <label>State / Province</label>
          <input name="state" placeholder="State / Province">
        </div>
        <div>
          <label>Country*</label>
          <input required name="country" value="United States">
        </div>

        <div class="row-2">
          <label>Street Address</label>
          <input name="address" placeholder="Street Address">
        </div>

        <div>
          <label>Company</label>
          <input name="company_name" placeholder="Company Name">
        </div>
        <div>
          <label>Industry</label>
          <input name="industry" placeholder="Industry">
        </div>

        <div class="row-2">
          <label>Your Role / Function</label>
          <input name="role" placeholder="Role / Function">
        </div>

        <!-- Headshot upload + preview -->
        <div class="row-2">
          <label>Headshot</label>
          <div class="headshot-container">
            <img id="headshotPreview" class="headshot-preview" alt="">
            <div class="placeholder">+</div>
          </div>
          <input type="file" name="headshot" accept="image/*" onchange="previewHeadshot(event)">
          <div class="hint">File smaller than 10MB and at least 400px by 400px.</div>
        </div>

        <div class="row-2">
          <label>Your Bio</label>
          <textarea name="bio" placeholder="You can use short paragraphs or bullet points…"></textarea>
        </div>

        <div class="row-2">
          <label>Social Links (optional)</label>
          <input name="social_links" placeholder="Instagram, LinkedIn, website…">
        </div>

        <div class="actions row-2">
          <button class="btn primary" type="submit">Submit Application</button>
          <a class="btn ghost" href="membership-info.html">Back</a>
        </div>

        <input type="hidden" name="_subject" value="New Membership Application">
      </form>

      <p class="hint">By submitting, you agree we may contact you regarding your application.</p>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    function previewHeadshot(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('headshotPreview');
      const placeholder = preview.nextElementSibling;

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }

    const form = document.querySelector('#signup-form');
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        try {
          const resp = await fetch(form.action, { method: 'POST', body: data });
          if (resp.ok) { window.location.href = 'signup-success.html'; return; }
          window.location.href = 'signup-success.html';
        } catch (err) {
          window.location.href = 'signup-success.html';
        }
      });
    }
  </script>
</body>
</html>
